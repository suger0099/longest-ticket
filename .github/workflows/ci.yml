name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Show Python
        run: python3 --version

      - name: Sample
        run: python3 src/longest_ticket.py < tests/sample.in

      - name: Tree (undirected)
        run: python3 src/longest_ticket.py < tests/tree.in

      - name: DAG (directed)
        run: python3 src/longest_ticket.py --directed < tests/dag.in

      - name: Cycle (general)
        run: python3 src/longest_ticket.py < tests/cycle.in

      - name: Isolated
        run: python3 src/longest_ticket.py < tests/isolated.in
