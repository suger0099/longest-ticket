name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Sample
        run: |
          py -3 src\longest_ticket.py < tests\sample.in > out.txt
          type out.txt
      - name: Tree (undirected)
        run: py -3 src\longest_ticket.py < tests\tree.in
      - name: DAG (directed)
        run: py -3 src\longest_ticket.py --directed < tests\dag.in
      - name: Cycle (general)
        run: py -3 src\longest_ticket.py < tests\cycle.in
      - name: Isolated
        run: py -3 src\longest_ticket.py < tests\isolated.in
